<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - darks.co</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/checkout.js" defer></script>
    <script src="assets/js/main.js" defer></script>
</head>
<body>
<canvas id="bg-animation"></canvas>
    <!-- Header -->
    <header class="main-header fade-in">
        <div class="logo">
            <img src="assets/images/logo.png" alt="darks.co logo">
            darks.co
        </div>
        <nav>
            <div class="menu-toggle" id="menu-toggle">â˜°</div>
            <ul id="nav-links">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="cart.html">Cart ðŸ›’</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>


    <!-- Checkout Form -->
    <section class="checkout-section">
        <h1>Checkout</h1>
        <form id="checkout-form">
            <div class="form-group">
                <label for="name">Full Name*</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number*</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="address">Delivery Address*</label>
                <textarea id="address" name="address" rows="3" required></textarea>
            </div>

            <div class="form-group">
                <label for="payment">Payment Method*</label>
                <select id="payment" name="payment" required>
                    <option value="">-- Select --</option>
                    <option value="cash">Cash on Delivery</option>
                    <option value="mobile-money">Mobile Money</option>
                </select>
            </div>

            <div class="checkout-summary">
                <h2>Total: <span id="checkout-total">â‚µ0.00</span></h2>
            </div>

            <button type="submit" class="btn">Place Order</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 darks.co. All rights reserved.</p>
    </footer>

</body>
</html>
