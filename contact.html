<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - darks.co</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/main.js" defer></script>
</head>
<body>
<canvas id="bg-animation"></canvas>
    <!-- Header -->
    <header class="main-header fade-in">
        <div class="logo">
            <img src="assets/images/logo.png" alt="darks.co logo">
            darks.co
        </div>
        <nav>
            <div class="menu-toggle" id="menu-toggle">â˜°</div>
            <ul id="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="cart.html">Cart ðŸ›’</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Section -->
    <section class="contact-section fade-in">
        <h1>Contact Us</h1>
        <p>Have a question or want to get in touch? Fill out the form below and weâ€™ll get back to you as soon as possible.</p>

        <form id="contact-form">
            <div class="form-group">
                <label for="name">Full Name*</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address*</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="message">Your Message*</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>

            <button type="submit" class="btn">Send Message</button>
            <p id="form-response" style="margin-top: 15px; text-align: center;"></p>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 darks.co. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById("contact-form").addEventListener("submit", async function(e) {
            e.preventDefault();
            const form = e.target;
            const formData = new FormData(form);
            const responseElement = document.getElementById('form-response');

            const data = {
                name: formData.get('name'),
                email: formData.get('email'),
                message: formData.get('message'),
            };

            try {
                const response = await fetch('/api/messages', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                });

                if (response.ok) {
                    responseElement.textContent = "Thank you for your message! We'll get back to you soon.";
                    responseElement.style.color = 'green';
                    form.reset();
                } else {
                    responseElement.textContent = 'There was an error sending your message. Please try again.';
                    responseElement.style.color = 'red';
                }
            } catch (error) {
                console.error('Contact form error:', error);
                responseElement.textContent = 'An unexpected error occurred. Please try again later.';
                responseElement.style.color = 'red';
            }
        });
    </script>

</body>
</html>
